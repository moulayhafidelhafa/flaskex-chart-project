name: Deploy

on:
  push:
    branches: [ "qa" ]
  pull_request:
    branches: [ "qa" ]

  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup KUBECONFIG
        uses: vbem/kubeconfig4sa@v1
        with:
          server:     ${{ secrets.QA_K8S_ADDRESS }}
          ca-base64:  ${{ secrets.QA_K8S_CA_BASE64 }}
          token:      ${{ secrets.QA_K8S_SA_TOKEN }}
          namespace:  default

      - name: Deploy App
        run: helm upgrade --install app1 ./